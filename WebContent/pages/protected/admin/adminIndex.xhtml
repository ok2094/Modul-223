<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/protected/templates/master.xhtml">
		<ui:define name="divMain">
			<h:form id="rolesForm">
				<p:dataTable id="rolesTable" value="#{roleBean.allRoles}" var="role" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.roleName}" />
						</f:facet>

						<h:outputText value="#{role.name}" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.create} #{bundle.role}" icon="pi pi-plus" update=":roleCreateDialogForm"
					actionListener="#{roleBean.resetRole()}" onclick="PF('roleCreateDialogWidget').show()" />
			</h:form>

			<ui:include src="/pages/protected/admin/dialogs/roleCreateDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
