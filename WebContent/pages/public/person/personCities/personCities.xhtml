<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h3>#{bundle.personCities}: <h:outputText value="#{personBean.personWithCities.name}" /></h3> 
			<h:form id="personsForm">
				<p:dataTable id="personsTable" value="#{personBean.personWithCities.cities}" var="city" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.cityName}" />
						</f:facet>

						<h:outputText value="#{city.name}" />
					</p:column>

					<p:column>
						<p:commandButton icon="pi pi-trash" actionListener="#{personBean.resetCity}" onclick="PF('personRemoveCityDialogWidget').show()" update=":personRemoveCityDialogForm" >
							<f:setPropertyActionListener target="#{personBean.city}" value="#{city}" />
						</p:commandButton>
						<p:spacer width="10px" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.add}  #{bundle.city}" icon="pi pi-plus" onclick="PF('personAddCityDialogWidget').show()" update=":personAddCityDialogForm" />
			</h:form>

			<ui:include src="/pages/public/person/personCities/dialogs/personAddCityDialog.xhtml" />
			<ui:include src="/pages/public/person/personCities/dialogs/personRemoveCityDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
