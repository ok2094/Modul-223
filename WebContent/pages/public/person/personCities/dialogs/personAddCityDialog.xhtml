<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="personAddCityDialogWidget" id="personAddCityDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="personAddCityDialogForm" prependId="false">
			#{bundle.personAddCityTo}: <h:outputText value="#{personBean.personWithCities.name}" />
			<br />
            <p:autoComplete forceSelection="true" value="#{personBean.city}" label="#{bundle.city}" required="true" var="city"
				itemLabel="#{city.name}" itemValue="#{city}" completeMethod="#{personBean.getRemainingCities}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="pi pi-plus" action="#{personBean.addCityToPerson()}" update=":messageGrowl :personsForm:personsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args,PF('personAddCityDialogWidget'), 'personAddCityDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" onclick="PF('personAddCityDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
