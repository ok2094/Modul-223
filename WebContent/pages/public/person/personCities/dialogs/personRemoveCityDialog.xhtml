<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="personRemoveCityDialogWidget" id="personRemoveCityDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="personRemoveCityDialogForm" prependId="false">
			#{bundle.personRemoveCityFrom}: <h:outputText value="#{personBean.personWithCities.name}" />
			<br />
			<br />
			<p:commandButton value="#{bundle.remove}" icon="pi pi-trash" action="#{personBean.removeCityFromPerson()}" update=":messageGrowl :personsForm:personsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, PF('personRemoveCityDialogWidget'), 'personRemoveCityDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" onclick="PF('personRemoveCityDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
