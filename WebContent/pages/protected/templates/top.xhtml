<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<div id="topMessage" style="">
			<h:form id="topForm">
				<h:commandLink
					action="/pages/protected/index.xhtml?faces-redirect=true">
					<h:graphicImage library="images" name="logo.png" />
				</h:commandLink>
				Message:
				<h:outputText id="messageOutput" value="#{userBean.user.message} " />
				
				<p:commandButton id="logoutButton" icon="pi pi-ban" rendered="true"
					action="#{userBean.logOut()}" value="Logout: #{userBean.user.username}" ajax="false"
					immediate="true" />
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
