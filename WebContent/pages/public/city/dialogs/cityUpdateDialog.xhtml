<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="cityUpdateDialogWidget"
		id="cityUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="cityUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.cityName}" />
				<p:inputText value="#{cityBean.city.name}" required="true" label="#{bundle.cityName}" >
					<f:validateLength minimum="4" />
				</p:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="pi pi-save"
					action="#{cityBean.updateCity()}"
					update=":messageGrowl :citiesForm:citiesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('cityUpdateDialogWidget'), 'cityUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{cityBean.resetCity()}"
					onclick="PF('cityUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
